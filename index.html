const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwIhUuVgODfy5UYo456K9pLM3WrKaGiv3_m6SdtQvqSkQ8rlPqyxX6Vr7lhoAEyryOP/exec';

// ==========================================

let assistantQAData = null;

// ==========================================
// WH QUESTION & CATEGORY MAPPING
// ==========================================
const WH_QUESTIONS = {
    'what': ['what', 'kya', '‡§ï‡•ç‡§Ø‡§æ'],
    'why': ['why', 'kyun', '‡§ï‡•ç‡§Ø‡•ã‡§Ç'],
    'where': ['where', 'kahan', '‡§ï‡§π‡§æ‡§Å'],

    'which': ['which', 'kaun sa', '‡§ï‡•å‡§® ‡§∏‡§æ'],

};

const CATEGORY_KEYWORDS = {
    'bare_act': ['bare act', 'section 1', 'section1', 'full text', 'complete act'],
    'subsection_1': ['subsection 1', 'subsection-1', 'ss1', 'ss-1', 'first subsection', 'law name', 'title'],
    'subsection_2': ['subsection 2', 'subsection-2', 'ss2', 'ss-2', 'second subsection', 'nagaland', 'tribal'],
    'explanation_to_subsection_2': ['explanation', 'explanation 2', 'tribal areas definition', 'explain subsection 2'],
    'subsection_3': ['subsection 3', 'subsection-3', 'ss3', 'ss-3', 'third subsection', 'commencement', 'force'],
    'footnote_1': ['footnote', 'footnote 1', 'notification', 'july 2024']
};

// ==========================================
// DEVICE FINGERPRINTING
// ==========================================
function generateDeviceFingerprint() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    ctx.textBaseline = 'top';
    ctx.font = '14px Arial';
    ctx.fillText('fingerprint', 2, 2);
    const canvasData = canvas.toDataURL();
    
    const fingerprint = {
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        screenRes: `${screen.width}x${screen.height}x${screen.colorDepth}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        canvas: hashString(canvasData),
        webGL: getWebGLFingerprint(),
        cpuCores: navigator.hardwareConcurrency || 'unknown',
        deviceMemory: navigator.deviceMemory || 'unknown',
        touchSupport: 'ontouchstart' in window
    };
    
    return hashString(JSON.stringify(fingerprint));
}

function getWebGLFingerprint() {
    try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) return 'no-webgl';
        
        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
        if (!debugInfo) return 'no-debug-info';
        
        const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
        return hashString(renderer);
    } catch (e) {
        return 'error';
    }
}

function hashString(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
    }
    return Math.abs(hash).toString(36);
}

// ==========================================
// MESSAGE DISPLAY HELPER
// ==========================================
function showMessage(message, type = 'error') {
    const messageBox = document.getElementById('messageBox');
    messageBox.textContent = message;

// ==========================================
// ROLL NUMBER VALIDATION WITH SERVER
// ==========================================
async function validateAndEnter() {
    const rollInput = document.getElementById('rollInput');
    const rollNumber = parseInt(rollInput.value);
    const enterBtn = document.getElementById('enterBtn');
    
    // Validate input
    if (isNaN(rollNumber) || rollNumber <= 0) {
        showMessage('‚ö†Ô∏è Please enter a valid roll number', 'error');
        rollInput.style.borderColor = '#ff6b6b';
        setTimeout(() => {
            rollInput.style.borderColor = '#667eea';
        }, 3000);
        return;
    }
    
    // Disable button and show loading
    enterBtn.disabled = true;
    enterBtn.textContent = '‚è≥ Verifying...';
    showMessage('üîç Verifying your roll number with server...', 'loading');
    
    // Generate device fingerprint
    userDeviceId = generateDeviceFingerprint();
    console.log('Device ID:', userDeviceId);
    
    // Simplified browser info - only essential anonymized data
    const getBrowserType = () => {
        const ua = navigator.userAgent.toLowerCase();
        if (ua.includes('chrome')) return 'Chrome';
        if (ua.includes('firefox')) return 'Firefox';
        if (ua.includes('safari')) return 'Safari';
        if (ua.includes('edge')) return 'Edge';
        return 'Other';
    };
    
    const getDeviceType = () => {
        if (/mobile|android|iphone/i.test(navigator.userAgent)) return 'Mobile';
        if (/tablet|ipad/i.test(navigator.userAgent)) return 'Tablet';
        return 'Desktop';
    };
    
    const browserInfo = `${getBrowserType()} | ${getDeviceType()}`;
    
    try {
        // Send verification request to Google Apps Script
        const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain',
            },
            body: JSON.stringify({
                rollNumber: rollNumber,
                deviceId: userDeviceId,
                browserInfo: browserInfo,
                timestamp: new Date().toISOString()
            })
        });
        
        const result = await response.json();
        console.log('Server response:', result);
        
        if (result.success) {
            // SUCCESS - Allow entry
            userRollNumber = rollNumber;
            sessionStartTime = new Date();
            
            showMessage(result.message || '‚úÖ Roll number verified successfully!', 'success');
            
            // Wait a moment then proceed
            setTimeout(() => {
                document.getElementById('welcomePage').style.display = 'none';
                document.getElementById('mainApp').classList.add('show');
                document.getElementById('userInfo').textContent = `Roll: ${rollNumber}`;
                
                // Update watermark
                updateWatermark();
                
                // Load data
                loadAssistantData();
            }, 1500);
            
        } else {
            // FAILED - Show error
            showMessage(result.message || '‚ùå Verification failed', 'error');
            enterBtn.disabled = false;
            enterBtn.textContent = 'üöÄ Start Learning';
        }
        
    } catch (error) {
        console.error('Verification error:', error);
        showMessage('‚ùå Connection error. Please check your internet and try again.', 'error');
        enterBtn.disabled = false;
        enterBtn.textContent = 'üöÄ Start Learning';
    }
}

function getWhQuestion(query) {
    const queryLower = query.toLowerCase();
    
    for (const [whType, keywords] of Object.entries(WH_QUESTIONS)) {
        for (const keyword of keywords) {
            if (queryLower.includes(keyword)) {
                return whType;
            }
        }
    }
    return null;
}

function getCategory(query) {
    const queryLower = query.toLowerCase();
    
    for (const [category, keywords] of Object.entries(CATEGORY_KEYWORDS)) {
        for (const keyword of keywords) {
            if (queryLower.includes(keyword)) {
                return category;
            }
        }
    }
    return null;
}

function getAnswerText(category, whType) {
    if (!assistantQAData || !assistantQAData.section1) {
        return null;
    }

    const section1 = assistantQAData.section1;
    let targetObj = null;

    // Map category to correct object
    if (category === 'bare_act' && section1.bare_act) {
        targetObj = section1.bare_act;
    } else if (category === 'subsection_1' && section1.subsection_1) {
        targetObj = section1.subsection_1;
    } else if (category === 'subsection_2' && section1.subsection_2) {
        targetObj = section1.subsection_2;
    } else if (category === 'explanation_to_subsection_2' && section1.explanation_to_subsection_2) {
        targetObj = section1.explanation_to_subsection_2;
    } else if (category === 'subsection_3' && section1.subsection_3) {
        targetObj = section1.subsection_3;
    } else if (category === 'footnote_1' && section1.footnote_1) {
        targetObj = section1.footnote_1;
    }

    if (!targetObj) {
        return null;
    }

    // Get WH response or default to 'main'
    const whKey = whType || 'main';
    if (targetObj[whKey] && targetObj[whKey].english && targetObj[whKey].hindi) {
        return {
            english: targetObj[whKey].english,
            hindi: targetObj[whKey].hindi
        };
    }

    // Fallback to 'main'
    if (targetObj.main && targetObj.main.english && targetObj.main.hindi) {
        return {
            english: targetObj.main.english,
            hindi: targetObj.main.hindi
        };
    }

    return null;
}

// ==========================================
// SEND QUERY
// ==========================================
function sendQuery() {
    const inputElement = document.getElementById('assistantInput');
    const query = inputElement.value.trim();
    
    if (!query) {
        alert('‚ö†Ô∏è Please write your question first.');
        return;
    }
    
    if (!assistantQAData) {
        alert('‚ö†Ô∏è Database not loaded yet. Please wait a moment and try again.');
        return;
    }
    
    // Clear input
    inputElement.value = '';
    
    // Show processing
    const container = document.getElementById('responseContainer');
    container.classList.add('show');
    container.innerHTML = '<div style="text-align: center; padding: 40px; color: #667eea;"><h3>üîç Processing your question...</h3></div>';
    
    container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    
    // Process query
    setTimeout(() => {
        const whQuestion = getWhQuestion(query);
        const category = getCategory(query);
        
        console.log('Query:', query);
        console.log('WH Question:', whQuestion);
        console.log('Category:', category);
        
        if (whQuestion && category) {
            const answer = getAnswerText(category, whQuestion);
            if (answer) {
                displayAnswer(answer.english, answer.hindi);
                return;
            }
        } else if (category) {
            const answer = getAnswerText(category, null);
            if (answer) {
                displayAnswer(answer.english, answer.hindi);
                return;
            }
        }
        
        // No match found
        container.innerHTML = `
            <div style="background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%); border-left: 5px solid #ffc107; border-radius: 12px; padding: 20px; margin: 15px;">
                <p style="color: #856404; font-size: 15px; margin: 0; text-align: center;">
                    ‚ùì I couldn't find an answer. Try asking about:<br><br>
                    üìå Section 1, Subsection 1, Subsection 2, Subsection 3<br>
                    üìå Explanation, Footnote<br>
                    üìå Use WH questions: What, Why, When, Where, How
                </p>
            </div>
        `;
    }, 800);
}

                    </button>

                        üáÆüá≥ Bengali
                    </button>
                </div>
            </div>
        </div>
    `;
    
    // Store hindi text for TTS
    window.currentHindiText = hindiText;
    window.ttsPlaying = false;
    
    // Auto-start Hindi TTS
    setTimeout(() => {
        startHindiTTS();
    }, 100);
    
    // Typewriter effect for English text
    const textElement = document.getElementById('typewriterText');
    let index = 0;
    
    function typeWriter() {
        if (index < englishText.length) {
            textElement.textContent = englishText.substring(0, index + 1);
            index++;
            setTimeout(typeWriter, 15);
        }
    }
    typeWriter();
}

// ==========================================
// HINDI TTS FUNCTIONS
// ==========================================
function toggleHindiTTS() {
    if (window.ttsPlaying) {
        stopHindiTTS();
    } else {
        startHindiTTS();
    }
}

function startHindiTTS() {
    if (!window.currentHindiText) return;
    
    if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
    }
    
    const hindiText = window.currentHindiText;
    const btn = document.getElementById('ttsBtn');
    
    const utterance = new SpeechSynthesisUtterance(hindiText);
    utterance.lang = 'hi-IN';
    utterance.rate = 0.75;
    utterance.pitch = 1.0;
    utterance.volume = 1.0;
    
    // Get Hindi voice
    const voices = window.speechSynthesis.getVoices();
    const hindiVoice = voices.find(v => 
        v.lang === 'hi-IN' || 
        v.lang === 'hi' || 
        v.lang.startsWith('hi-') ||
        v.name.toLowerCase().includes('hindi')
    );
    
    if (hindiVoice) {
        utterance.voice = hindiVoice;
        console.log('‚úÖ Using Hindi voice:', hindiVoice.name);
    }
    
    utterance.onstart = () => {
        window.ttsPlaying = true;
        if (btn) {
            btn.innerHTML = '<span>‚è∏Ô∏è</span> <span>Stop Reading</span>';
            btn.classList.add('playing');
        }
        console.log('üîä Hindi TTS started');
    };
    
    utterance.onend = () => {
        window.ttsPlaying = false;
        if (btn) {
            btn.innerHTML = '<span>üîä</span> <span>Read in Hindi</span>';
            btn.classList.remove('playing');
        }
        console.log('‚úÖ Hindi TTS ended');
    };
    
    utterance.onerror = (event) => {
        console.error('‚ùå TTS Error:', event.error);
        window.ttsPlaying = false;
        if (btn) {
            btn.innerHTML = '<span>üîä</span> <span>Read in Hindi</span>';
            btn.classList.remove('playing');
        }
    };
    
    window.speechSynthesis.speak(utterance);
}

function stopHindiTTS() {
    window.speechSynthesis.cancel();
    window.ttsPlaying = false;
    const btn = document.getElementById('ttsBtn');
    if (btn) {
        btn.innerHTML = '<span>üîä</span> <span>Read in Hindi</span>';
        btn.classList.remove('playing');
    }
}

// ==========================================
// TRANSLATION FUNCTION
// ==========================================
function translateToLanguage(langCode) {
    const textElement = document.getElementById('typewriterText');
    if (!textElement) {
        alert('‚ö†Ô∏è No text available to translate');
        return;
    }
    
    const textToTranslate = textElement.innerText || textElement.textContent;
    
    if (!textToTranslate) {
        alert('‚ö†Ô∏è No text available to translate');
        return;
    }
    
    const googleTranslateUrl = `https://translate.google.com/?sl=en&tl=${langCode}&text=${encodeURIComponent(textToTranslate)}&op=translate`;
    window.open(googleTranslateUrl, '_blank');
}
