<html lang="en">

    <style>
* {
    box-sizing: border-box;
}

body, h1, h2, h3, h4, p, ul, li {
    margin: 0;
    padding: 0;
}
html, body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    width: 100%;
    overflow-x: hidden;
}
.container {
    background: white;
    max-width: 100%;
    width: 100%;
    min-height: 100vh;
    overflow-x: hidden;
    padding: 0;
    margin: 0;
}
.header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 25px 20px;
    text-align: center;
    margin: 0;
    position: relative;
    overflow: hidden;
}

.header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.1); opacity: 0.8; }
}

.header h1 {
    font-size: 26px;
    margin-bottom: 8px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    position: relative;
    z-index: 1;
}

.header p {
    font-size: 14px;
    opacity: 0.95;
    margin: 0;
    position: relative;
    z-index: 1;
}

.assistant-image {
    width: 140px;
    height: 140px;
    margin: 15px auto 0 !important;
    display: block;
    border-radius: 50%;
    border: 4px solid white;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.assistant-section {
    padding: 20px 0 30px 0;
}

.quick-actions {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    border-radius: 0;
    padding: 20px 0;
    margin: 0;
    box-shadow: none;
}
.main-action-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 18px;
    border-radius: 15px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    margin: 0 15px;
    width: calc(100% - 30px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.main-action-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
}

.main-action-btn:active {
    transform: translateY(0);
}

.actions-title {
    color: #1e3c72;
    font-weight: bold;
    font-size: 17px;
    margin: 0 15px 15px 15px;
    text-align: center;
}

.action-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin: 15px 15px 0 15px;
    padding: 0;
}

.action-grid.hidden {
    display: none;
}

.action-btn {
    background: white;
    border: 2px solid #667eea;
    color: #000000;
    padding: 14px 10px;
    border-radius: 12px;
    font-size: 17px;              /* Increased from 15px */
    font-weight: 900;             /* Already bold, but you can keep it */

    transition: all 0.3s ease;
    text-align: center;
    margin: 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.action-btn:hover {
    background: #667eea;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.action-btn:active {
    transform: translateY(0);
}

.input-container {
    background: linear-gradient(135deg, #f0f8ff 0%, #e6f2ff 100%);
    border-radius: 0;
    padding: 20px 0;
    margin: 0;
    box-shadow: none;
}

.input-label {
    color: #667eea;
    font-weight: bold;
    margin: 0 15px 12px 15px;
    display: block;
    font-size: 15px;
}

.assistant-input {
    width: calc(100% - 30px);
    padding: 30px;
    border: 2px solid #667eea;
    border-radius: 12px;
    font-size: 17px;
    resize: vertical;
    min-height: 120px;
    font-family: inherit;
    transition: all 0.3s ease;
    margin: 0 15px;
    background: white;
}
.assistant-input:focus {
    outline: none;
    border-color: #764ba2;
    box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.15);
}

.send-btn {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    padding: 15px 35px;
    border-radius: 30px;
    font-size: 15px;
    cursor: pointer;
    font-weight: 700;
    transition: all 0.3s ease;
    width: calc(100% - 30px);
    margin: 15px 15px 0 15px;
    box-shadow: 0 5px 18px rgba(76, 175, 80, 0.4);
}

.send-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 7px 22px rgba(76, 175, 80, 0.5);
}

.response-container {
    background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
    border-radius: 0;
    padding: 5px 0;
    margin-top: 0;
    display: none;
    animation: fadeIn 0.5s ease;
    box-shadow: none;
}
.response-container.show {
    display: block;
}

.test-container {
    background: white;
    border-radius: 0;
    padding: 0;
    margin: 0;
}
.question-card {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    border-left: 5px solid #667eea;
    border-right: none;
    border-top: none;
    border-bottom: none;
    border-radius: 0;
    padding: 18px 15px;
    margin: 0 0 15px 0;
    box-shadow: none;
}
.question-number {

    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 13px;
    display: inline-block;
    margin-bottom: 10px;
}

.question-text {
    color: #333;
    font-size: 15px;
    font-weight: 600;
    margin: 10px 0;
    line-height: 1.6;
    text-align: justify;
}

.option-btn {
    background: white;
    border: 2px solid #dee2e6;
    color: #333;
    padding: 12px 15px;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: justify;
    margin: 0 0 10px 0;
    width: 100%;
    display: block;
}

.option-btn:hover {
    border-color: #667eea;
    background: #f0f4ff;
    transform: translateX(5px);
}

.option-btn.selected {
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-color: #667eea;
    color: white;
    font-weight: 600;
}

.option-btn.correct {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    border-color: #4CAF50;
    color: white;
}

.option-btn.wrong {
    background: linear-gradient(135deg, #f44336, #d32f2f);
    border-color: #f44336;
    color: white;
}

.submit-test-btn {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 16px 40px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 700;
    transition: all 0.3s ease;
    width: calc(100% - 30px);
    margin: 25px 15px 15px 15px;
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.submit-test-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
}

.certificate-container {
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    border: 5px double #667eea;
    border-radius: 0;
    border-left: none;
    border-right: none;
    padding: 30px 15px;
    margin: 0;
    text-align: center;
    box-shadow: none;
}
.certificate-header {

    color: #667eea;
    font-weight: 900;
    margin-bottom: 15px;

}

.certificate-body {

    color: #333;
    margin: 15px 0;
    line-height: 1.8;
}

.score-big {
    font-size: 48px;
    font-weight: 900;
    color: #4CAF50;
    margin: 20px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.performance-badge {
    display: inline-block;
    padding: 10px 25px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 16px;
    margin: 15px 0;
}

.badge-excellent {
    background: linear-gradient(135deg, #FFD700, #FFA500);
    color: #fff;
}

.badge-good {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
}

.badge-average {
    background: linear-gradient(135deg, #2196F3, #1976D2);
    color: white;
}

.badge-needs-work {
    background: linear-gradient(135deg, #FF9800, #F57C00);
    color: white;
}

.welcome-modal {

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    padding: 0 20px 20px 20px;

.welcome-content {

    border-radius: 25px;
    padding: 35px 25px;
    max-width: 450px;
    width: 100%;
    text-align: center;
    animation: slideIn 0.5s ease;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);

}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: scale(0.8) translateY(-30px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

.welcome-icon {
    font-size: 70px;
    margin-bottom: 15px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

.welcome-title {
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 26px;
    font-weight: 900;
    margin-bottom: 15px;
}

.welcome-text {
    color: #555;
    font-size: 15px;
    line-height: 1.7;
    margin-bottom: 25px;
    padding: 0;
}

.permission-notice {
    background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%);
    border: 3px solid #ffc107;
    border-radius: 15px;
    padding: 10px;
    margin-bottom: 12px;
    font-size: 14px;
    color: #856404;
    box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
}

.permission-list {
    text-align: justify;
    margin: 12px 0;
    padding: 0;
    list-style: none;
}

.permission-item {
    margin: 12px 0;
    padding: 14px;
    background: white;
    border-radius: 10px;
    display: flex;
    align-items: justify;
    gap: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 3px solid #e0e0e0;
}

.permission-item:hover {
    border-color: #4CAF50;
    background: #f0f8f0;
    transform: scale(1.02);
}

.permission-item.checked {
    border-color: #4CAF50;
    background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
}

.permission-checkbox {
    width: 24px;
    height: 24px;
    border: 3px solid #666;
    border-radius: 6px;
    display: flex;
    align-items: justify;
    justify-content: center;
    flex-shrink: 0;
    transition: all 0.3s ease;
}

.permission-item.checked .permission-checkbox {
    background: #4CAF50;
    border-color: #4CAF50;
}

.permission-checkbox::after {
    content: '‚úì';
    color: white;
    font-size: 16px;
    font-weight: bold;
    display: none;
}

.permission-item.checked .permission-checkbox::after {
    display: block;
}

.permission-text {
    flex: 1;
    font-size: 14px;
    color: #333;
    font-weight: 500;
}

.start-btn {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    padding: 16px 45px;
    border-radius: 35px;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    width: 100%;
    margin: 0;
    opacity: 0.5;
    pointer-events: none;
}

.start-btn.enabled {
    opacity: 1;
    pointer-events: auto;
}

.start-btn.enabled:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Audio Controls Styles */
.audio-control-section {
    background: transparent;
    padding: 0;
    margin: 0 15px 5px 15px;  /* Reduced bottom margin from 10px to 5px */
    border-radius: 0;
    border: none;
}

.audio-toggle {
    display: flex;
    align-items: center;
    gap: 4px;  /* Reduced from 6px to 4px */
    margin-bottom: 0;
}

.audio-checkbox {
    width: 12px;  /* Reduced from 16px to 12px */

.audio-label {
    color: #667eea;

}


.play-stop-btn {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    padding: 6px 8px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 4px;
    box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
    width: 100%;
    justify-content: center;
}

.play-stop-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
}

.play-stop-btn.playing {
    background: linear-gradient(135deg, #f44336, #d32f2f);
    box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.play-stop-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

function findCategoryExplanation(category) {
    if (!assistantQAData || !assistantQAData.section1) {

        return null;
    }
    
    console.log('üîç Searching for explanation:', category);
    
    // Check in subsections first
    if (assistantQAData.section1.subsections && assistantQAData.section1.subsections[category]) {
        const subsection = assistantQAData.section1.subsections[category];
        if (subsection.explanation && subsection.explanation.content && subsection.explanation.content.length > 0) {
            console.log('‚úÖ Found explanation in subsection');
            return subsection.explanation.content[0];
        }
    }
    
    // Check direct properties
    if (assistantQAData.section1[category]) {
        const section = assistantQAData.section1[category];
        if (section.explanation && section.explanation.content && section.explanation.content.length > 0) {
            console.log('‚úÖ Found explanation at section level');
            return section.explanation.content[0];
        }
    }
    
    console.error('‚ùå No explanation found for', category);
    return null;
}

        'fillblanks': 'fillblank_pool',
        'matching': 'matching_pool',
        'arrange': 'word_arrangement_pool'

    const pool = getCategoryQuestionPool(category, poolName);
    
    if (!pool || pool.length === 0) {
        alert(`‚ùå No questions available in ${CATEGORIES[category]} for this test type.`);
        return;
    }
    
    if (count > pool.length) {
        alert(`‚ö†Ô∏è Only ${pool.length} questions available in this category. Starting test with ${pool.length} questions.`);
        count = pool.length;

function getCategoryQuestionPool(category, poolName) {
    if (!assistantQAData) {
        console.error('‚ùå assistantQAData not loaded');
        return [];
    }
    
    console.log('üîç Searching for:', { category, poolName });
    
    if (assistantQAData[category] && assistantQAData[category][poolName]) {
        const pool = assistantQAData[category][poolName];
        console.log('‚úÖ Found via direct access:', pool.length, 'questions');
        return pool;
    }
    
    if (category === 'bare_act' && assistantQAData.section1 && assistantQAData.section1.bare_act) {
        if (assistantQAData.section1.bare_act[poolName]) {
            const pool = assistantQAData.section1.bare_act[poolName];
            console.log('‚úÖ Found in section1.bare_act:', pool.length, 'questions');
            return pool;
        }
    }
    
    if (assistantQAData.section1 && assistantQAData.section1.subsections) {
        if (assistantQAData.section1.subsections[category]) {
            const subsection = assistantQAData.section1.subsections[category];
            if (subsection[poolName]) {
                const pool = subsection[poolName];
                console.log('‚úÖ Found in subsections:', pool.length, 'questions');
                return pool;
            }
        }
    }
    
    console.log('‚ö†Ô∏è Trying recursive search...');
    let foundPool = [];
    
    function searchRecursively(obj, depth = 0) {
        if (depth > 10 || foundPool.length > 0) return;
        if (!obj || typeof obj !== 'object') return;
        
        if (obj[poolName] && Array.isArray(obj[poolName])) {
            foundPool = obj[poolName];
            return;
        }
        
        for (let key in obj) {
            if (typeof obj[key] === 'object') {
                searchRecursively(obj[key], depth + 1);
            }
        }
    }
    
    searchRecursively(assistantQAData);
    
    if (foundPool.length > 0) {
        console.log('‚úÖ Found via recursive search:', foundPool.length, 'questions');
    } else {
        console.error('‚ùå No questions found for', category, poolName);
    }
    
    return foundPool;
}

function getUniqueQuestions(pool, count, questionType) {
    if (!pool || pool.length === 0) {
        console.error('‚ùå getUniqueQuestions: pool is empty or null');
        return [];
    }
    
    console.log('üîç getUniqueQuestions called:', { poolLength: pool.length, count, questionType });
    
    if (!shownQuestions[questionType]) {
        shownQuestions[questionType] = [];
    }
    
    if (shownQuestions[questionType].length >= pool.length) {
        console.log('üîÑ Resetting shown questions for', questionType);
        shownQuestions[questionType] = [];
    }
    
    const availableQuestions = pool.filter(q => {
        if (!q.id) {
            console.warn('‚ö†Ô∏è Question missing ID:', q);
            return true;
        }
        return !shownQuestions[questionType].includes(q.id);
    });
    
    console.log('üìä Available questions:', availableQuestions.length);
    
    const shuffled = availableQuestions.sort(() => Math.random() - 0.5);
    const selected = shuffled.slice(0, Math.min(count, availableQuestions.length));
    
    selected.forEach(q => {
        if (q.id) {
            shownQuestions[questionType].push(q.id);
        }
    });
    
    console.log('‚úÖ Selected questions:', selected.length);
    return selected;
}

function selectWord(index) {
    const wordBtn = document.querySelector(`[data-index="${index}"]`);
    
    if (wordBtn.style.display === 'none') return;
    
    currentTest.selectedWords.push({
        index: index,
        word: currentTest.availableWords[index]
    });
    
    wordBtn.style.display = 'none';
    updateSelectedWordsDisplay();
}

function updateSelectedWordsDisplay() {
    const display = document.getElementById('selectedWordsDisplay');
    const emptyMessage = document.getElementById('emptyMessage');
    
    if (currentTest.selectedWords.length === 0) {
        if (emptyMessage) emptyMessage.style.display = 'block';
        return;
    }
    
    if (emptyMessage) emptyMessage.style.display = 'none';
    
    let html = '';
    currentTest.selectedWords.forEach((item, i) => {
        html += `

function removeWord(selectedIndex) {

}

function startHindiTTS() {
    console.log('üîä Starting Hindi TTS with background support');
    
    if (!('speechSynthesis' in window)) {
        console.error('‚ùå TTS not supported');
        return;
    }
    
    let text = window.currentAnswerText || '';
    if (!text || text.trim() === '') {
        console.log('‚ùå No text available');
        return;
    }
    
    console.log('üìù Text length:', text.length);
    
    // Request wake lock to keep screen active
    requestWakeLock();
    
    // Enable background audio mode
    enableBackgroundAudio();
    
    if (window.currentAudio) {
        window.currentAudio.pause();
        window.currentAudio.currentTime = 0;
    }
    
    window.speechSynthesis.cancel();
    
    setTimeout(() => {
        let cleanText = text
            .replace(/<br\s*\/?>/gi, ' ')
            .replace(/<\/p>/gi, '. ')
            .replace(/<p[^>]*>/gi, '')
            .replace(/<\/?[^>]+>/gi, ' ')
            .replace(/&nbsp;/g, ' ')
            .replace(/&amp;/g, '&')
            .replace(/\s+/g, ' ')
            .trim();
        
        if (cleanText.length > 3000) {
            cleanText = cleanText.substring(0, 3000) + '...';
        }
        
        const btn = document.getElementById('hindiTTSBtn');
        
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'hi-IN';
        utterance.rate = 0.85;
        utterance.pitch = 1.0;
        utterance.volume = 1.0;
        
        const voices = window.speechSynthesis.getVoices();
        const hindiVoice = voices.find(v => 
            v.lang === 'hi-IN' || 
            v.lang === 'hi' || 
            v.lang.startsWith('hi-') ||
            v.name.toLowerCase().includes('hindi')
        );
        
        if (hindiVoice) {
            utterance.voice = hindiVoice;
            console.log('‚úÖ Using Hindi voice:', hindiVoice.name);
        }
        
        utterance.onstart = () => {
            console.log('‚úÖ TTS STARTED');
            window.isHindiTTSPlaying = true;
            keepSpeechAlive(); // Keep speech alive in background
            if (btn) {
                btn.innerHTML = '<span style="font-size: 18px;">‚è∏Ô∏è</span> Stop Reading';
                btn.classList.add('playing');
            }
        };
        
        utterance.onend = () => {
            console.log('‚úÖ TTS ENDED');
            window.isHindiTTSPlaying = false;
            releaseWakeLock(); // Release wake lock
            stopBackgroundAudio(); // Stop background audio
            if (btn) {
                btn.innerHTML = '<span style="font-size: 18px;">üîä</span> Read in Hindi';
                btn.classList.remove('playing');
                btn.style.background = 'linear-gradient(135deg, #FF6B6B, #FF8E53)';
            }
        };
        
        utterance.onerror = (event) => {
            console.error('‚ùå TTS ERROR:', event.error);
            window.isHindiTTSPlaying = false;
            releaseWakeLock();
            stopBackgroundAudio();
            if (btn) {
                btn.innerHTML = '<span style="font-size: 18px;">üîä</span> Read in Hindi';
                btn.classList.remove('playing');
                btn.style.background = 'linear-gradient(135deg, #FF6B6B, #FF8E53)';
            }
        };
        
        window.currentUtterance = utterance;
        
        console.log('üé¨ Starting speech...');
        window.speechSynthesis.speak(utterance);
        
    }, 200);
}

function toggleHindiTTS() {

// ‚úÖ WAKE LOCK API - Keeps screen/audio active
let wakeLock = null;

async function requestWakeLock() {
    try {
        if ('wakeLock' in navigator) {
            wakeLock = await navigator.wakeLock.request('screen');
            console.log('‚úÖ Wake Lock activated');
            
            wakeLock.addEventListener('release', () => {
                console.log('üîì Wake Lock released');
            });
        } else {
            console.log('‚ö†Ô∏è Wake Lock API not supported');
        }
    } catch (err) {
        console.error('‚ùå Wake Lock error:', err);
    }
}

function releaseWakeLock() {
    if (wakeLock !== null) {
        wakeLock.release()
            .then(() => {
                wakeLock = null;
                console.log('‚úÖ Wake Lock released manually');
            })
            .catch(err => {
                console.error('‚ùå Wake Lock release error:', err);
            });
    }
}

// ‚úÖ BACKGROUND AUDIO - Silent audio to keep audio context alive
let backgroundAudioInterval = null;

function enableBackgroundAudio() {
    const audioElement = document.getElementById('background-audio');
    
    if (!audioElement) {
        console.error('‚ùå Background audio element not found');
        return;
    }
    
    // Create a silent audio data URL (1 second of silence)
    const silentAudio = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA';
    
    audioElement.src = silentAudio;
    audioElement.loop = true;
    audioElement.volume = 0.01; // Very low volume
    
    // Play silent audio
    audioElement.play().then(() => {
        console.log('‚úÖ Background audio enabled');
    }).catch(err => {
        console.error('‚ùå Background audio error:', err);
    });
    
    // Keep speech synthesis alive with periodic resume
    backgroundAudioInterval = setInterval(() => {
        if (window.isHindiTTSPlaying && window.speechSynthesis.paused) {
            console.log('üîÑ Resuming speech synthesis');
            window.speechSynthesis.resume();
        }
    }, 5000); // Check every 5 seconds
}

function stopBackgroundAudio() {
    const audioElement = document.getElementById('background-audio');
    
    if (audioElement) {
        audioElement.pause();
        audioElement.currentTime = 0;
        console.log('‚èπÔ∏è Background audio stopped');
    }
    
    if (backgroundAudioInterval) {
        clearInterval(backgroundAudioInterval);
        backgroundAudioInterval = null;
        console.log('‚èπÔ∏è Background audio interval cleared');
    }
}

// ‚úÖ KEEP SPEECH ALIVE - Prevents speech from stopping
function keepSpeechAlive() {
    // Resume speech if it gets paused
    document.addEventListener('visibilitychange', handleVisibilityChange);
    
    // Resume on page focus
    window.addEventListener('focus', handlePageFocus);
}

function handleVisibilityChange() {
    if (document.hidden && window.isHindiTTSPlaying) {
        console.log('üì± Page hidden, keeping speech alive');
        setTimeout(() => {
            if (window.speechSynthesis.paused) {
                window.speechSynthesis.resume();
            }
        }, 100);
    }
}

function handlePageFocus() {
    if (window.isHindiTTSPlaying && window.speechSynthesis.paused) {
        console.log('üîÑ Page focused, resuming speech');
        window.speechSynthesis.resume();
    }
}

// ‚úÖ RE-REQUEST WAKE LOCK on visibility change
document.addEventListener('visibilitychange', async () => {
    if (!document.hidden && window.isHindiTTSPlaying) {
        await requestWakeLock();
    }
});

    } else {

    // Enable audio context on user interaction

        audioContext.resume().then(() => {

        });
    }, { once: true });
});
