<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Odisha e-Guru</title>
    <style>
* {
    box-sizing: border-box;
}

body, h1, h2, h3, h4, p, ul, li {
    margin: 0;
    padding: 0;
}

html, body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    width: 100%;
    overflow-x: hidden;
}

.container {
    background: white;
    max-width: 100%;
    width: 100%;
    min-height: 100vh;
    overflow-x: hidden;
    padding: 0;
    margin: 0;
}

.header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 25px 20px;
    text-align: center;
    margin: 0;
    position: relative;
    overflow: hidden;
}

.header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.1); opacity: 0.8; }
}

.header h1 {
    font-size: 26px;
    margin-bottom: 8px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    position: relative;
    z-index: 1;
}

.header p {
    font-size: 14px;
    opacity: 0.95;
    margin: 0;
    position: relative;
    z-index: 1;
}

.assistant-image {
    width: 140px;
    height: 140px;
    margin: 15px auto 0 !important;
    display: block;
    border-radius: 50%;
    border: 4px solid white;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.assistant-section {
    padding: 20px 0 30px 0;
}

.input-container {
    background: linear-gradient(135deg, #f0f8ff 0%, #e6f2ff 100%);
    border-radius: 0;
    padding: 20px 0;
    margin: 0;
    box-shadow: none;
}

.input-label {
    color: #667eea;
    font-weight: bold;
    margin: 0 15px 12px 15px;
    display: block;
    font-size: 15px;
}

.assistant-input {
    width: calc(100% - 30px);
    padding: 30px;
    border: 2px solid #667eea;
    border-radius: 12px;
    font-size: 17px;
    resize: vertical;
    min-height: 120px;
    font-family: inherit;
    transition: all 0.3s ease;
    margin: 0 15px;
    background: white;
}

.assistant-input:focus {
    outline: none;
    border-color: #764ba2;
    box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.15);
}

.send-btn {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    padding: 15px 35px;
    border-radius: 30px;
    font-size: 15px;
    cursor: pointer;
    font-weight: 700;
    transition: all 0.3s ease;
    width: calc(100% - 30px);
    margin: 15px 15px 0 15px;
    box-shadow: 0 5px 18px rgba(76, 175, 80, 0.4);
}

.send-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 7px 22px rgba(76, 175, 80, 0.5);
}

.response-container {
    background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
    border-radius: 0;
    padding: 5px 0;
    margin-top: 0;
    display: none;
    animation: fadeIn 0.5s ease;
    box-shadow: none;
}

.response-container.show {
    display: block;
}

.audio-control-section {
    background: transparent;
    padding: 0;
    margin: 0 15px 5px 15px;
    border-radius: 0;
    border: none;
}

.audio-toggle {
    display: flex;
    align-items: center;
    gap: 4px;
    margin-bottom: 0;
}

.audio-checkbox {
    width: 12px;
    height: 12px;
    cursor: pointer;
}

.audio-label {
    color: #667eea;
    font-weight: 400;
    font-size: 10px;
    cursor: pointer;
    line-height: 1;
}

.play-stop-btn {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    padding: 6px 8px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 4px;
    box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
    width: 100%;
    justify-content: center;
}

.play-stop-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
}

.play-stop-btn.playing {
    background: linear-gradient(135deg, #f44336, #d32f2f);
    box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.play-stop-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#background-audio {
    position: fixed;
    top: -9999px;
    left: -9999px;
    opacity: 0;
    pointer-events: none;
}

@keyframes pulse {
    0%, 100% { 
        transform: scale(1); 
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    50% { 
        transform: scale(1.02); 
        box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
    }
}

#hindiTTSBtn {
    transition: all 0.3s ease;
}

#hindiTTSBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6) !important;
}

#hindiTTSBtn.playing {
    background: linear-gradient(135deg, #f44336, #d32f2f) !important;
    animation: blink 1s infinite;
}

/* Desktop Styles */
@media (min-width: 769px) {
    .container {
        max-width: 100%;
        margin: 0 auto;
    }
    
    .header {
        padding: 35px 30px;
    }
    
    .header h1 {
        font-size: 32px;
    }
    
    .assistant-section {

        max-width: 900px;
        margin: 0 auto;
    }
    
    .assistant-image {

        height: 180px;
    }
}

@media (max-width: 768px) {
    .header {
        padding: 20px 15px;
    }
    
    .header h1 {
        font-size: 22px;
        margin-bottom: 8px;
    }
    
    .header p {
        font-size: 13px;
    }
    
    .assistant-image {
        width: 120px;
        height: 120px;
        margin: 15px auto 0;
    }
    
    .assistant-section {
        padding: 15px 0 25px 0;
    }
    
    .input-container,
    .response-container {
        border-radius: 0;
        padding: 20px 0;
        margin: 0;
    }
    
    .assistant-input {
        padding: 20px;
        font-size: 17px;
        min-height: 110px;
    }
    
    .send-btn {
        padding: 12px 25px;
        font-size: 14px;
        margin-top: 12px;
    }
}

@media (max-width: 400px) {
    .header h1 {
        font-size: 20px;
    }
    
    .assistant-image {
        width: 100px;
        height: 100px;
    }

    .assistant-input {
        padding: 20px;
        font-size: 17px;
        min-height: 110px;
    }
}
    </style>
</head>
<body>
<audio id="background-audio" preload="auto"></audio>

    <div class="container">
        <div class="header">
            <h1>üéì Odisha e-Guru Assistant</h1>
            <p>(Your assistant for learning BNSS Section-1)</p>
            <img src="https://raw.githubusercontent.com/eguruOdisha/legal-support-services/main/Gif%2BGB%20(2).gif" 
                 alt="AI Assistant" 
                 class="assistant-image">
        </div>

        <div class="assistant-section">
            <div class="input-container">
                <label class="input-label">üí¨ Ask Your Question (Hindi/English):</label>
                
                <!-- Audio Control Section - Above input -->
                <div class="audio-control-section">
                    <div class="audio-toggle">
                        <input type="checkbox" id="autoplayCheckbox" class="audio-checkbox" checked onchange="toggleAutoplay()">
                        <label for="autoplayCheckbox" class="audio-label">üîä Auto-play audio answers</label>
                    </div>
                </div>
                
                <textarea class="assistant-input" 
                          id="assistantInput" 
                          placeholder="Please write here....."
                          onkeypress="if(event.key === 'Enter' && event.shiftKey) { event.preventDefault(); sendQuery(); }"></textarea>
                
                <button class="send-btn" onclick="sendQuery()">
                    Send Question ‚û§
                </button>
            </div>

            <div class="response-container" id="responseContainer"></div>
        </div>
    </div>

<script>
let currentAudio = null;
let autoplayEnabled = true;
let wakeLock = null;
let backgroundAudioInterval = null;
let assistantQAData = null;

// Load assistant data from GitHub
async function loadAssistantData() {
    try {
        console.log('üîÑ Loading assistant data...');
        const timestamp = new Date().getTime();
        const response = await fetch(`https://raw.githubusercontent.com/eguruOdisha/audio/main/assistant-qa.json?t=${timestamp}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
            },
            cache: 'no-cache'
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        assistantQAData = data;
        console.log('‚úÖ Assistant data loaded successfully');
        console.log('üìä Data structure:', Object.keys(assistantQAData));
        
    } catch (error) {
        console.error('‚ùå Failed to load assistant data:', error);
        assistantQAData = null;
        alert('‚ö†Ô∏è Failed to load database. Please refresh the page.');
    }
}

// Load data immediately
loadAssistantData();

function toggleAutoplay() {
    autoplayEnabled = document.getElementById('autoplayCheckbox').checked;
    console.log('Autoplay:', autoplayEnabled ? 'Enabled' : 'Disabled');
}

function sendQuery() {
    try {
        const inputElement = document.getElementById('assistantInput');
        const query = inputElement.value.trim();
        
        if (!query) {
            alert('‚ö†Ô∏è Please write your question first.');
            return;
        }
        
        if (!assistantQAData) {
            alert('‚ö†Ô∏è Database not loaded yet. Please wait a moment and try again.');
            return;
        }
        
        const normalizedQuery = query.toLowerCase().replace(/\s+/g, ' ');
        console.log('üîç Query:', query);
        console.log('üîç Normalized:', normalizedQuery);
        
        inputElement.value = '';
        
        const container = document.getElementById('responseContainer');
        container.classList.add('show');
        container.innerHTML = '<div style="text-align: center; padding: 40px; color: #667eea;"><h3>üîç Processing your question...</h3></div>';
        
        setTimeout(() => {
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
        
        // Search for answer in JSON data
        setTimeout(() => {
            const response = findAnswerInJSON(normalizedQuery);
            if (response) {
                displayAnswer(response.text, response.audioUrl);
            } else {
                // If no match found, open Google search
                const encodedQuery = encodeURIComponent(query);
                const googleSearchUrl = `https://www.google.com/search?q=${encodedQuery}+BNSS`;
                window.open(googleSearchUrl, '_blank');
                
                container.innerHTML = `
                    <div style="background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%); border-left: 5px solid #ffc107; border-radius: 12px; padding: 20px; margin: 15px;">
                        <p style="color: #856404; font-size: 15px; margin: 0; text-align: center;">
                            ‚ÑπÔ∏è I couldn't find a specific answer in my database.<br>
                            Opening Google search for: <strong>"${query}"</strong>
                        </p>
                    </div>
                `;
            }
        }, 1000);
        
    } catch (error) {
        console.error('‚ùå Error in sendQuery:', error);
        alert('Error: ' + error.message);
    }
}

function findAnswerInJSON(query) {
    if (!assistantQAData || !assistantQAData.section1) {
        return null;
    }
    
    console.log('üîç Searching in JSON for:', query);
    
    // Check for Bare Act
    if (query.match(/bare\s*act|bare\s*section/i) && !query.match(/concept/i)) {
        console.log('‚úÖ Bare Act matched');
        return findCategoryExplanation('bare_act');
    }
    
    // Check for Subsection 1
    if (query.match(/subsection\s*1/i) && !query.match(/concept/i)) {
        console.log('‚úÖ Subsection 1 matched');
        return findCategoryExplanation('subsection_1');
    }
    
    // Check for Subsection 2 (without explanation)
    if (query.match(/subsection\s*2/i) && !query.match(/concept|explanation/i)) {
        console.log('‚úÖ Subsection 2 matched');
        return findCategoryExplanation('subsection_2');
    }
    
    // Check for Explanation to Subsection 2
    if (query.match(/explanation.*subsection\s*2|subsection\s*2.*explanation/i) && !query.match(/concept/i)) {
        console.log('‚úÖ Explanation to Subsection 2 matched');
        return findCategoryExplanation('explanation_subsection_2');
    }
    
    // Check for Subsection 3
    if (query.match(/subsection\s*3/i) && !query.match(/concept/i)) {
        console.log('‚úÖ Subsection 3 matched');
        return findCategoryExplanation('subsection_3');
    }
    
    // Check for Footnote
    if (query.match(/footnote|foot\s*note/i) && !query.match(/concept/i)) {
        console.log('‚úÖ Footnote matched');
        return findCategoryExplanation('footnote');
    }
    
    // Check for Concept + Bare Act
    if (query.match(/concept/) && query.match(/bare\s*act|bare\s*section/i)) {
        console.log('‚úÖ Concept + Bare Act matched');
        return findConceptContent('bare_act');
    }
    
    // Check for Concept + Subsection 1
    if (query.match(/concept/) && query.match(/subsection\s*1/i)) {
        console.log('‚úÖ Concept + Subsection 1 matched');
        return findConceptContent('subsection_1');
    }
    
    // Check for Concept + Subsection 2 (without explanation)
    if (query.match(/concept/) && query.match(/subsection\s*2/i) && !query.match(/explanation/i)) {
        console.log('‚úÖ Concept + Subsection 2 matched');
        return findConceptContent('subsection_2');
    }
    
    // Check for Concept + Explanation to Subsection 2
    if (query.match(/concept/) && query.match(/explanation.*subsection\s*2|subsection\s*2.*explanation/i)) {
        console.log('‚úÖ Concept + Explanation to Subsection 2 matched');
        return findConceptContent('explanation_to_subsection_2');
    }
    
    // Check for Concept + Subsection 3
    if (query.match(/concept/) && query.match(/subsection\s*3/i)) {
        console.log('‚úÖ Concept + Subsection 3 matched');
        return findConceptContent('subsection_3');
    }
    
    // Check for Concept + Footnote
    if (query.match(/concept/) && query.match(/footnote|foot\s*note/i)) {
        console.log('‚úÖ Concept + Footnote matched');
        return findConceptContent('footnote_1');
    }
    
    console.log('‚ùå No match found in JSON');
    return null;
}

function findCategoryExplanation(category) {
    if (!assistantQAData || !assistantQAData.section1) {
        console.error('‚ùå assistantQAData not loaded');
        return null;
    }
    
    console.log('üîç Searching for explanation:', category);
    
    // Check in subsections first
    if (assistantQAData.section1.subsections && assistantQAData.section1.subsections[category]) {
        const subsection = assistantQAData.section1.subsections[category];
        if (subsection.explanation && subsection.explanation.content && subsection.explanation.content.length > 0) {
            console.log('‚úÖ Found explanation in subsection');
            return subsection.explanation.content[0];
        }
    }
    
    // Check direct properties
    if (assistantQAData.section1[category]) {
        const section = assistantQAData.section1[category];
        if (section.explanation && section.explanation.content && section.explanation.content.length > 0) {
            console.log('‚úÖ Found explanation at section level');
            return section.explanation.content[0];
        }
    }
    
    console.error('‚ùå No explanation found for', category);
    return null;
}

function findConceptContent(category) {
    if (!assistantQAData || !assistantQAData.section1) {
        console.error('‚ùå assistantQAData not loaded');
        return null;
    }
    
    console.log('üîç Searching for concept content:', category);
    
    if (category === 'explanation_to_subsection_2') {
        if (assistantQAData.section1.explanation_to_subsection_2) {
            const explanation = assistantQAData.section1.explanation_to_subsection_2;
            
            if (explanation.concept_with_example && 
                explanation.concept_with_example.content && 
                explanation.concept_with_example.content.length > 0) {
                
                console.log('‚úÖ Found concept content in explanation_to_subsection_2');
                return explanation.concept_with_example.content[0];
            }
        }
    }
    
    if (category === 'footnote_1') {
        if (assistantQAData.section1.footnote_1) {
            const footnote = assistantQAData.section1.footnote_1;
            
            if (footnote.concept_with_example && 
                footnote.concept_with_example.content && 
                footnote.concept_with_example.content.length > 0) {
                
                console.log('‚úÖ Found concept content in footnote_1');
                return footnote.concept_with_example.content[0];
            }
        }
    }
    
    if (assistantQAData.section1.subsections && 
        assistantQAData.section1.subsections[category]) {
        
        const subsection = assistantQAData.section1.subsections[category];
        
        if (subsection.concept_with_example && 
            subsection.concept_with_example.content && 
            subsection.concept_with_example.content.length > 0) {
            
            console.log('‚úÖ Found concept content in subsection');
            return subsection.concept_with_example.content[0];
        }
    }
    
    if (assistantQAData.section1[category]) {
        const section = assistantQAData.section1[category];
        
        if (section.concept_with_example && 
            section.concept_with_example.content && 
            section.concept_with_example.content.length > 0) {
            
            console.log('‚úÖ Found concept content at section1 level');
            return section.concept_with_example.content[0];
        }
    }
    
    console.error('‚ùå No concept content found for', category);
    return null;
}

function displayAnswer(answer, audioUrl) {
    const container = document.getElementById('responseContainer');
    
    const hasValidAudio = audioUrl && 
                          audioUrl.trim() !== '' && 
                          (audioUrl.startsWith('http://') || audioUrl.startsWith('https://') || audioUrl.startsWith('blob:'));
    
    let audioControlHTML = '';
    if (hasValidAudio) {
        audioControlHTML = `
            <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                <button id="playStopBtn" onclick="togglePlayStop()" class="play-stop-btn" style="flex: 1; min-width: 150px;">
                    <span style="font-size: 18px;">‚ñ∂Ô∏è</span> Play Audio
                </button>
                <button id="hindiTTSBtn" onclick="toggleHindiTTS()" class="play-stop-btn" style="flex: 1; min-width: 150px; background: linear-gradient(135deg, #FF6B6B, #FF8E53);">
                    <span style="font-size: 18px;">‚è∏Ô∏è</span> Stop Reading
                </button>
            </div>
        `;
    } else {
        audioControlHTML = `
            <div style="margin-top: 15px; text-align: center;">
                <button id="hindiTTSBtn" onclick="toggleHindiTTS()" class="play-stop-btn" style="background: linear-gradient(135deg, #FF6B6B, #FF8E53); width: auto; min-width: 180px;">
                    <span style="font-size: 18px;">‚è∏Ô∏è</span> Stop Reading
                </button>
            </div>
        `;
    }
    
    const containsHTML = /<br>|<\/br>|<p>|<\/p>|<div>|<\/div>|<ul>|<\/ul>|<li>|<\/li>|<strong>|<\/strong>|<b>|<\/b>|<i>|<\/i>/i.test(answer);
    
    const answerId = 'answer-text-' + Date.now();
    
    container.innerHTML = `
        <div style="background: white; border-radius: 10px; padding: 20px; margin: 0; box-shadow: 0 3px 15px rgba(0,0,0,0.1);">
            <div style="color: #667eea; font-weight: bold; font-size: 16px; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #667eea;">
                üìù Answer:
            </div>
            <div id="typewriterText" style="color: #000; font-size: 15px; line-height: 1.6; ${containsHTML ? '' : 'white-space: pre-wrap;'} text-align: justify;">
            </div>
            
            <div id="${answerId}" style="display: none;">${answer.replace(/<br>/g, '\n').replace(/<[^>]*>/g, '')}</div>
            
            <div style="margin-top: 15px; display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; padding: 10px 0; border-top: 1px solid #e0e0e0;">
                <button onclick="translateTextInNewTab('${answerId}', 'or')" style="background: linear-gradient(135deg, #FF6B6B, #FF8E53); color: white; border: none; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);">
                    üåê ‡¨ì‡¨°‡¨º‡¨ø‡¨Ü (Odia)
                </button>
                <button onclick="translateTextInNewTab('${answerId}', 'bn')" style="background: linear-gradient(135deg, #4ECDC4, #44A08D); color: white; border: none; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(78, 205, 196, 0.3);">
                    üåê ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ (Bengali)
                </button>
                <button onclick="translateTextInNewTab('${answerId}', 'hi')" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);">
                    üåê ‡§π‡§ø‡§Ç‡§¶‡•Ä (Hindi)
                </button>
            </div>
            
            ${audioControlHTML}
        </div>
    `;
    
    window.currentAnswerText = answer.replace(/<br>/g, '\n').replace(/<[^>]*>/g, '');
    window.currentAudioUrl = audioUrl;
    window.isHindiTTSPlaying = false;
    
    // Start Hindi TTS immediately
    startHindiTTS();
    
    if (autoplayEnabled && hasValidAudio && audioUrl) {
        playAudio(audioUrl);
    }
    
    const textElement = document.getElementById('typewriterText');
    let index = 0;
    
    if (containsHTML) {
        function typeWriterHTML() {
            if (index < answer.length) {
                textElement.innerHTML = answer.substring(0, index + 1);
                index++;
                setTimeout(typeWriterHTML, 15);
            }
        }
        typeWriterHTML();
    } else {
        function typeWriter() {
            if (index < answer.length) {
                textElement.textContent += answer.charAt(index);
                index++;
                setTimeout(typeWriter, 20);
            }
        }
        typeWriter();
    }
}

function playAudio(audioUrl) {
    if (!audioUrl) return;
    
    if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }
    
    currentAudio = new Audio(audioUrl);
    
    currentAudio.addEventListener('ended', () => {
        updatePlayButton(false);
    });
    
    currentAudio.addEventListener('play', () => {
        updatePlayButton(true);
    });
    
    currentAudio.play().catch(error => {
        console.error('Audio playback failed:', error);
        alert('‚ö†Ô∏è Audio playback failed. Please check your internet connection.');
    });
}

function togglePlayStop() {
    if (!currentAudio) return;
    
    if (currentAudio.paused) {
        currentAudio.play();
    } else {
        currentAudio.pause();
        updatePlayButton(false);
    }
}

function updatePlayButton(isPlaying) {
    const playBtn = document.getElementById('playStopBtn');
    if (!playBtn) return;
    
    if (isPlaying) {
        playBtn.innerHTML = '<span style="font-size: 18px;">‚è∏Ô∏è</span> Stop Audio';
        playBtn.classList.add('playing');
    } else {
        playBtn.innerHTML = '<span style="font-size: 18px;">‚ñ∂Ô∏è</span> Play Audio';
        playBtn.classList.remove('playing');
    }
}

function translateTextInNewTab(elementId, targetLanguage) {
    const element = document.getElementById(elementId);
    if (!element) return;
    
    const text = element.textContent || element.innerText;
    if (!text || !text.trim()) return;
    
    const encodedText = encodeURIComponent(text.trim());
    const languageCodes = { 'or': 'or', 'bn': 'bn', 'hi': 'hi' };
    const langCode = languageCodes[targetLanguage];
    
    const googleTranslateUrl = `https://translate.google.com/?sl=en&tl=${langCode}&text=${encodedText}`;
    window.open(googleTranslateUrl, '_blank');
}

function startHindiTTS() {
    console.log('üîä Starting Hindi TTS with background support');
    
    if (!('speechSynthesis' in window)) {
        console.error('‚ùå TTS not supported');
        return;
    }
    
    let text = window.currentAnswerText || '';
    if (!text || text.trim() === '') {
        console.log('‚ùå No text available');
        return;
    }
    
    console.log('üìù Text length:', text.length);
    
    requestWakeLock();
    enableBackgroundAudio();
    
    if (window.currentAudio) {
        window.currentAudio.pause();
        window.currentAudio.currentTime = 0;
    }
    
    window.speechSynthesis.cancel();
    
    setTimeout(() => {
        let cleanText = text
            .replace(/<br\s*\/?>/gi, ' ')
            .replace(/<\/p>/gi, '. ')
            .replace(/<p[^>]*>/gi, '')
            .replace(/<\/?[^>]+>/gi, ' ')
            .replace(/&nbsp;/g, ' ')
            .replace(/&amp;/g, '&')
            .replace(/\s+/g, ' ')
            .trim();
        
        if (cleanText.length > 3000) {
            cleanText = cleanText.substring(0, 3000) + '...';
        }
        
        const btn = document.getElementById('hindiTTSBtn');
        
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'hi-IN';
        utterance.rate = 0.85;
        utterance.pitch = 1.0;
        utterance.volume = 1.0;
        
        const voices = window.speechSynthesis.getVoices();
        const hindiVoice = voices.find(v => 
            v.lang === 'hi-IN' || 
            v.lang === 'hi' || 
            v.lang.startsWith('hi-') ||
            v.name.toLowerCase().includes('hindi')
        );
        
        if (hindiVoice) {
            utterance.voice = hindiVoice;
            console.log('‚úÖ Using Hindi voice:', hindiVoice.name);
        }
        
        utterance.onstart = () => {
            console.log('‚úÖ TTS STARTED');
            window.isHindiTTSPlaying = true;
            keepSpeechAlive();
            if (btn) {
                btn.innerHTML = '<span style="font-size: 18px;">‚è∏Ô∏è</span> Stop Reading';
                btn.classList.add('playing');
            }
        };
        
        utterance.onend = () => {
            console.log('‚úÖ TTS ENDED');
            window.isHindiTTSPlaying = false;
            releaseWakeLock();
            stopBackgroundAudio();
            if (btn) {
                btn.innerHTML = '<span style="font-size: 18px;">üîä</span> Read in Hindi';
                btn.classList.remove('playing');
                btn.style.background = 'linear-gradient(135deg, #FF6B6B, #FF8E53)';
            }
        };
        
        utterance.onerror = (event) => {
            console.error('‚ùå TTS ERROR:', event.error);
            window.isHindiTTSPlaying = false;
            releaseWakeLock();
            stopBackgroundAudio();
            if (btn) {
                btn.innerHTML = '<span style="font-size: 18px;">üîä</span> Read in Hindi';
                btn.classList.remove('playing');
                btn.style.background = 'linear-gradient(135deg, #FF6B6B, #FF8E53)';
            }
        };
        
        window.currentUtterance = utterance;
        
        console.log('üé¨ Starting speech...');
        window.speechSynthesis.speak(utterance);
        
    }, 200);
}

function toggleHindiTTS() {
    console.log('üîò Toggle TTS clicked, current state:', window.isHindiTTSPlaying);
    
    if (window.isHindiTTSPlaying) {
        stopHindiTTS();
    } else {
        startHindiTTS();
    }
}

function stopHindiTTS() {
    console.log('‚è∏Ô∏è Stopping Hindi TTS');
    window.speechSynthesis.cancel();
    window.isHindiTTSPlaying = false;
    
    releaseWakeLock();
    stopBackgroundAudio();
    
    const btn = document.getElementById('hindiTTSBtn');
    if (btn) {
        btn.innerHTML = '<span style="font-size: 18px;">üîä</span> Read in Hindi';
        btn.classList.remove('playing');
        btn.style.background = 'linear-gradient(135deg, #FF6B6B, #FF8E53)';
    }
}

async function requestWakeLock() {
    try {
        if ('wakeLock' in navigator) {
            wakeLock = await navigator.wakeLock.request('screen');
            console.log('‚úÖ Wake Lock activated');
            
            wakeLock.addEventListener('release', () => {
                console.log('üîì Wake Lock released');
            });
        } else {
            console.log('‚ö†Ô∏è Wake Lock API not supported');
        }
    } catch (err) {
        console.error('‚ùå Wake Lock error:', err);
    }
}

function releaseWakeLock() {
    if (wakeLock !== null) {
        wakeLock.release()
            .then(() => {
                wakeLock = null;
                console.log('‚úÖ Wake Lock released manually');
            })
            .catch(err => {
                console.error('‚ùå Wake Lock release error:', err);
            });
    }
}

function enableBackgroundAudio() {
    const audioElement = document.getElementById('background-audio');
    
    if (!audioElement) {
        console.error('‚ùå Background audio element not found');
        return;
    }
    
    const silentAudio = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA';
    
    audioElement.src = silentAudio;
    audioElement.loop = true;
    audioElement.volume = 0.01;
    
    audioElement.play().then(() => {
        console.log('‚úÖ Background audio enabled');
    }).catch(err => {
        console.error('‚ùå Background audio error:', err);
    });
    
    backgroundAudioInterval = setInterval(() => {
        if (window.isHindiTTSPlaying && window.speechSynthesis.paused) {
            console.log('üîÑ Resuming speech synthesis');
            window.speechSynthesis.resume();
        }
    }, 5000);
}

function stopBackgroundAudio() {
    const audioElement = document.getElementById('background-audio');
    
    if (audioElement) {
        audioElement.pause();
        audioElement.currentTime = 0;
        console.log('‚èπÔ∏è Background audio stopped');
    }
    
    if (backgroundAudioInterval) {
        clearInterval(backgroundAudioInterval);
        backgroundAudioInterval = null;
        console.log('‚èπÔ∏è Background audio interval cleared');
    }
}

function keepSpeechAlive() {
    document.addEventListener('visibilitychange', handleVisibilityChange);
    window.addEventListener('focus', handlePageFocus);
}

function handleVisibilityChange() {
    if (document.hidden && window.isHindiTTSPlaying) {
        console.log('üì± Page hidden, keeping speech alive');
        setTimeout(() => {
            if (window.speechSynthesis.paused) {
                window.speechSynthesis.resume();
            }
        }, 100);
    }
}

function handlePageFocus() {
    if (window.isHindiTTSPlaying && window.speechSynthesis.paused) {
        console.log('üîÑ Page focused, resuming speech');
        window.speechSynthesis.resume();
    }
}

document.addEventListener('visibilitychange', async () => {
    if (!document.hidden && window.isHindiTTSPlaying) {
        await requestWakeLock();
    }
});

window.addEventListener('load', function() {
    console.log('üîä Initializing speech synthesis...');
    
    if ('speechSynthesis' in window) {
        const loadVoices = () => {
            const voices = window.speechSynthesis.getVoices();
            console.log('‚úÖ Speech voices loaded:', voices.length);
            
            if (voices.length > 0) {
                const hindiVoices = voices.filter(v => 
                    v.lang.startsWith('hi') || v.name.toLowerCase().includes('hindi')
                );
                console.log('üáÆüá≥ Hindi voices available:', hindiVoices.length);
                hindiVoices.forEach(v => console.log('  -', v.name, '|', v.lang));
            }
        };
        
        loadVoices();
        window.speechSynthesis.onvoiceschanged = loadVoices;
        setTimeout(loadVoices, 100);
    } else {
        console.log('‚ùå Speech synthesis not supported');
    }
    
    document.addEventListener('touchstart', function() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        audioContext.resume().then(() => {
            console.log('‚úÖ Audio context resumed');
        });
    }, { once: true });
});
