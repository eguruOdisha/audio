<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Odisha e-Guru</title>
    <style>
* {
    box-sizing: border-box;
}

body, h1, h2, h3, h4, p, ul, li {
    margin: 0;
    padding: 0;
}

html, body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    width: 100%;
    overflow-x: hidden;
}

.container {
    background: white;
    max-width: 100%;
    width: 100%;
    min-height: 100vh;
    overflow-x: hidden;
    padding: 0;
    margin: 0;
}

.header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 25px 20px;
    text-align: center;
    margin: 0;
    position: relative;
    overflow: hidden;
}

.header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.1); opacity: 0.8; }
}

.header h1 {
    font-size: 26px;
    margin-bottom: 8px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    position: relative;
    z-index: 1;
}

.header p {
    font-size: 14px;
    opacity: 0.95;
    margin: 0;
    position: relative;
    z-index: 1;
}

.assistant-image {
    width: 140px;
    height: 140px;
    margin: 15px auto 0 !important;
    display: block;
    border-radius: 50%;
    border: 4px solid white;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.assistant-section {
    padding: 20px 0 30px 0;
}

.input-container {
    background: linear-gradient(135deg, #f0f8ff 0%, #e6f2ff 100%);
    border-radius: 0;
    padding: 20px 0;
    margin: 0;
    box-shadow: none;
}

.input-label {
    color: #667eea;
    font-weight: bold;
    margin: 0 15px 12px 15px;
    display: block;
    font-size: 15px;
}

.assistant-input {
    width: calc(100% - 30px);
    padding: 30px;
    border: 2px solid #667eea;
    border-radius: 12px;
    font-size: 17px;
    resize: vertical;
    min-height: 120px;
    font-family: inherit;
    transition: all 0.3s ease;
    margin: 0 15px;
    background: white;
}

.assistant-input:focus {
    outline: none;
    border-color: #764ba2;
    box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.15);
}

.send-btn {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    padding: 15px 35px;
    border-radius: 30px;
    font-size: 15px;
    cursor: pointer;
    font-weight: 700;
    transition: all 0.3s ease;
    width: calc(100% - 30px);
    margin: 15px 15px 0 15px;
    box-shadow: 0 5px 18px rgba(76, 175, 80, 0.4);
}

.send-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 7px 22px rgba(76, 175, 80, 0.5);
}

.response-container {
    background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
    border-radius: 0;
    padding: 5px 0;
    margin-top: 0;
    display: none;
    animation: fadeIn 0.5s ease;
    box-shadow: none;
}

.response-container.show {
    display: block;
}

.play-stop-btn {
    background: linear-gradient(135deg, #FF6B6B, #FF8E53);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    margin: 5px;
}

.play-stop-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
}

.play-stop-btn.playing {
    background: linear-gradient(135deg, #f44336, #d32f2f);
    box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .assistant-image {
        width: 120px;
        height: 120px;
    }
}
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Odisha e-Guru Assistant</h1>
            <p>(Your assistant for learning BNSS Section-1)</p>
            <img src="https://raw.githubusercontent.com/eguruOdisha/legal-support-services/main/Gif%2BGB%20(2).gif" 
                 alt="AI Assistant" 
                 class="assistant-image">
        </div>

        <div class="assistant-section">
            <div class="input-container">
                <label class="input-label">Ask Your Question (Hindi/English):</label>
                
                <textarea class="assistant-input" 
                          id="assistantInput" 
                          placeholder="Example: What is section 1? Or: Why subsection 2? Or: How does explanation apply?"
                          onkeypress="if(event.key === 'Enter' && event.shiftKey) { event.preventDefault(); sendQuery(); }"></textarea>
                
                <button class="send-btn" onclick="sendQuery()">
                    Send Question
                </button>
            </div>

            <div class="response-container" id="responseContainer"></div>
        </div>
    </div>

<script>
let assistantQAData = null;
let isPlaying = false;
let wakeLock = null;

// WH Question mapping
const WH_QUESTIONS = {
    'what': ['what', 'kya', 'क्या'],
    'why': ['why', 'kyun', 'क्यों'],
    'where': ['where', 'kahan', 'कहाँ'],
    'when': ['when', 'kab', 'कब'],
    'which': ['which', 'kaun sa', 'कौन सा'],
    'how': ['how', 'kaise', 'कैसे']
};

// Category keywords mapping
const CATEGORY_KEYWORDS = {
    'bare_act': ['bare act', 'section 1', 'section1', 'full text', 'complete act'],
    'subsection_1': ['subsection 1', 'subsection-1', 'ss1', 'ss-1', 'first subsection', 'law name', 'title'],
    'subsection_2': ['subsection 2', 'subsection-2', 'ss2', 'ss-2', 'second subsection', 'nagaland', 'tribal'],
    'explanation_to_subsection_2': ['explanation', 'explanation 2', 'tribal areas definition', 'explain subsection 2'],
    'subsection_3': ['subsection 3', 'subsection-3', 'ss3', 'ss-3', 'third subsection', 'commencement', 'force'],
    'footnote_1': ['footnote', 'footnote 1', 'notification', 'july 2024']
};

// Load data from GitHub
async function loadAssistantData() {
    try {
        console.log('Loading assistant data...');
        const timestamp = new Date().getTime();
        const response = await fetch(`https://raw.githubusercontent.com/eguruOdisha/audio/main/bnss-sec-1.json?t=${timestamp}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
            },
            cache: 'no-cache'
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        assistantQAData = await response.json();
        console.log('Assistant data loaded successfully');
        
    } catch (error) {
        console.error('Failed to load assistant data:', error);
        assistantQAData = null;
    }
}

// Load data on page load
window.addEventListener('load', loadAssistantData);

function getWhQuestion(query) {
    const queryLower = query.toLowerCase();
    
    for (const [whType, keywords] of Object.entries(WH_QUESTIONS)) {
        for (const keyword of keywords) {
            if (queryLower.includes(keyword)) {
                return whType;
            }
        }
    }
    return null;
}

function getCategory(query) {
    const queryLower = query.toLowerCase();
    
    for (const [category, keywords] of Object.entries(CATEGORY_KEYWORDS)) {
        for (const keyword of keywords) {
            if (queryLower.includes(keyword)) {
                return category;
            }
        }
    }
    return null;
}

function getAnswerText(category, whType) {
    if (!assistantQAData || !assistantQAData.section1) {
        return null;
    }

    const section1 = assistantQAData.section1;
    let targetObj = null;

    // Map category to correct object
    if (category === 'bare_act' && section1.bare_act) {
        targetObj = section1.bare_act;
    } else if (category === 'subsection_1' && section1.subsection_1) {
        targetObj = section1.subsection_1;
    } else if (category === 'subsection_2' && section1.subsection_2) {
        targetObj = section1.subsection_2;
    } else if (category === 'explanation_to_subsection_2' && section1.explanation_to_subsection_2) {
        targetObj = section1.explanation_to_subsection_2;
    } else if (category === 'subsection_3' && section1.subsection_3) {
        targetObj = section1.subsection_3;
    } else if (category === 'footnote_1' && section1.footnote_1) {
        targetObj = section1.footnote_1;
    }

    if (!targetObj) {
        return null;
    }

    // Get WH response or default to 'main'
    const whKey = whType || 'main';
    if (targetObj[whKey] && targetObj[whKey].english && targetObj[whKey].hindi) {
        return {
            english: targetObj[whKey].english,
            hindi: targetObj[whKey].hindi
        };
    }

    // Fallback to 'main' if WH key not found
    if (targetObj.main && targetObj.main.english && targetObj.main.hindi) {
        return {
            english: targetObj.main.english,
            hindi: targetObj.main.hindi
        };
    }

    return null;
}

function sendQuery() {
    const inputElement = document.getElementById('assistantInput');
    const query = inputElement.value.trim();
    
    if (!query) {
        alert('Please write your question first.');
        return;
    }
    
    if (!assistantQAData) {
        alert('Database not loaded yet. Please wait a moment and try again.');
        return;
    }
    
    inputElement.value = '';
    
    const container = document.getElementById('responseContainer');
    container.classList.add('show');
    container.innerHTML = '<div style="text-align: center; padding: 40px; color: #667eea;"><h3>Processing your question...</h3></div>';
    
    container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    
    setTimeout(() => {
        const whQuestion = getWhQuestion(query);
        const category = getCategory(query);
        
        console.log('Query:', query);
        console.log('WH Question:', whQuestion);
        console.log('Category:', category);
        
        if (whQuestion && category) {
            const answer = getAnswerText(category, whQuestion);
            if (answer) {
                displayAnswer(answer.english, answer.hindi);
                return;
            }
        } else if (category) {
            // No specific WH question, show main content
            const answer = getAnswerText(category, null);
            if (answer) {
                displayAnswer(answer.english, answer.hindi);
                return;
            }
        }
        
        // No match found
        container.innerHTML = `
            <div style="background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%); border-left: 5px solid #ffc107; border-radius: 12px; padding: 20px; margin: 15px;">
                <p style="color: #856404; font-size: 15px; margin: 0; text-align: center;">
                    I couldn't find an answer. Try asking about: section 1, subsection 1, subsection 2, subsection 3, explanation, or footnote.
                </p>
            </div>
        `;
    }, 800);
}

function displayAnswer(englishText, hindiText) {
    const container = document.getElementById('responseContainer');
    
    const ttsButtonHTML = `
        <button id="ttsBtn" onclick="toggleHindiTTS()" class="play-stop-btn" style="background: linear-gradient(135deg, #FF6B6B, #FF8E53);">
            <span id="ttsBtnIcon">🔊</span> <span id="ttsBtnText">Read in Hindi</span>
        </button>
    `;
    
    container.innerHTML = `
        <div style="background: white; border-radius: 10px; padding: 20px; margin: 15px; box-shadow: 0 3px 15px rgba(0,0,0,0.1);">
            <div style="color: #667eea; font-weight: bold; font-size: 16px; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #667eea;">
                Answer:
            </div>
            <div id="typewriterText" style="color: #333; font-size: 15px; line-height: 1.8; text-align: justify;">
            </div>
            
            <div id="hindiText" style="display: none;">${hindiText}</div>
            
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                ${ttsButtonHTML}
            </div>
        </div>
    `;
    
    // Store hindi text for TTS
    window.currentHindiText = hindiText;
    window.ttsPlaying = false;
    
    // Typewriter effect for English text
    const textElement = document.getElementById('typewriterText');
    let index = 0;
    
    function typeWriter() {
        if (index < englishText.length) {
            textElement.innerHTML = englishText.substring(0, index + 1);
            index++;
            setTimeout(typeWriter, 15);
        } else {
            // After typewriter completes, start Hindi TTS automatically
            setTimeout(() => {
                startHindiTTS();
            }, 500);
        }
    }
    typeWriter();
}

function toggleHindiTTS() {
    if (window.ttsPlaying) {
        stopHindiTTS();
    } else {
        startHindiTTS();
    }
}

function startHindiTTS() {
    if (!window.currentHindiText) return;
    
    if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
    }
    
    const hindiText = window.currentHindiText;
    const btn = document.getElementById('ttsBtn');
    
    const utterance = new SpeechSynthesisUtterance(hindiText);
    utterance.lang = 'hi-IN';
    utterance.rate = 0.9;
    utterance.pitch = 1.0;
    utterance.volume = 1.0;
    
    // Get Hindi voice
    const voices = window.speechSynthesis.getVoices();
    const hindiVoice = voices.find(v => 
        v.lang === 'hi-IN' || 
        v.lang === 'hi' || 
        v.lang.startsWith('hi-') ||
        v.name.toLowerCase().includes('hindi')
    );
    
    if (hindiVoice) {
        utterance.voice = hindiVoice;
    }
    
    utterance.onstart = () => {
        window.ttsPlaying = true;
        btn.innerHTML = '<span id="ttsBtnIcon">⏸️</span> <span id="ttsBtnText">Stop Reading</span>';
        btn.classList.add('playing');
    };
    
    utterance.onend = () => {
        window.ttsPlaying = false;
        btn.innerHTML = '<span id="ttsBtnIcon">🔊</span> <span id="ttsBtnText">Read in Hindi</span>';
        btn.classList.remove('playing');
    };
    
    utterance.onerror = (event) => {
        console.error('TTS Error:', event.error);
        window.ttsPlaying = false;
        btn.innerHTML = '<span id="ttsBtnIcon">🔊</span> <span id="ttsBtnText">Read in Hindi</span>';
        btn.classList.remove('playing');
    };
    
    window.speechSynthesis.speak(utterance);
}

function stopHindiTTS() {
    window.speechSynthesis.cancel();
    window.ttsPlaying = false;
    const btn = document.getElementById('ttsBtn');
    if (btn) {
        btn.innerHTML = '<span id="ttsBtnIcon">🔊</span> <span id="ttsBtnText">Read in Hindi</span>';
        btn.classList.remove('playing');
    }
}

// Load voices on page load
window.speechSynthesis.onvoiceschanged = function() {
    console.log('Speech voices loaded');
};
</script>

</body>
</html>
